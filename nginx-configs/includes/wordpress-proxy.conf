# WordPress Proxy Configuration
# For headless WordPress CMS integration

# Proxy to WordPress backend
proxy_pass http://wordpress;

# Essential headers for WordPress proxy
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port 443;

# Fix WordPress redirects from internal address
proxy_redirect ~^http://(localhost|127\.0\.0\.1):8080(/.*)$ https://$host$2;
proxy_redirect ~^http://(localhost|127\.0\.0\.1):8083(/.*)$ https://$host$2;

# Disable caching for admin pages
add_header Cache-Control "no-cache, no-store, must-revalidate, private" always;
add_header Pragma "no-cache" always;
expires 0;

# Timeouts
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Buffer settings
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;