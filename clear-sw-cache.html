<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache do Service Worker - Saraiva Vision</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin: 10px;
        }
        .btn:hover {
            background: #1d4ed8;
        }
        .btn-danger {
            background: #dc2626;
        }
        .btn-danger:hover {
            background: #b91c1c;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: white;
            border: 1px solid #e5e7eb;
        }
        .success {
            background: #d1fae5;
            border-color: #10b981;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
        }
        .info {
            background: #dbeafe;
            border-color: #3b82f6;
            color: #1e40af;
        }
        pre {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üßπ Limpar Cache do Service Worker</h1>
    
    <div class="status info">
        <strong>‚ÑπÔ∏è Informa√ß√£o:</strong><br>
        Use esta p√°gina para limpar o cache do Service Worker e for√ßar o navegador a buscar a vers√£o mais recente do site.
    </div>

    <div style="margin: 30px 0;">
        <button class="btn" onclick="checkServiceWorker()">üìä Verificar Status</button>
        <button class="btn" onclick="updateServiceWorker()">üîÑ Atualizar Service Worker</button>
        <button class="btn btn-danger" onclick="clearAllCaches()">üóëÔ∏è Limpar Todo o Cache</button>
        <button class="btn btn-danger" onclick="unregisterServiceWorker()">‚ö†Ô∏è Desregistrar Service Worker</button>
    </div>

    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            output.appendChild(div);
            console.log(message);
        }

        function clearOutput() {
            output.innerHTML = '';
        }

        async function checkServiceWorker() {
            clearOutput();
            
            if (!('serviceWorker' in navigator)) {
                log('‚ùå Service Workers n√£o s√£o suportados neste navegador', 'error');
                return;
            }

            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                
                if (registrations.length === 0) {
                    log('üì≠ Nenhum Service Worker registrado', 'info');
                    return;
                }

                for (const registration of registrations) {
                    const sw = registration.active || registration.waiting || registration.installing;
                    if (sw) {
                        log(`‚úÖ Service Worker encontrado:<br>
                            URL: ${sw.scriptURL}<br>
                            Estado: ${sw.state}<br>
                            Scope: ${registration.scope}`, 'success');
                        
                        // Check version
                        if (registration.active) {
                            registration.active.postMessage({ type: 'GET_VERSION' });
                        }
                    }
                }

                // List caches
                const cacheNames = await caches.keys();
                if (cacheNames.length > 0) {
                    log(`üì¶ Caches encontrados:<br>${cacheNames.join('<br>')}`, 'info');
                    
                    // Check cache sizes
                    for (const name of cacheNames) {
                        const cache = await caches.open(name);
                        const keys = await cache.keys();
                        log(`Cache "${name}": ${keys.length} itens`, 'info');
                    }
                }
            } catch (error) {
                log(`‚ùå Erro ao verificar: ${error.message}`, 'error');
            }
        }

        async function updateServiceWorker() {
            clearOutput();
            
            if (!('serviceWorker' in navigator)) {
                log('‚ùå Service Workers n√£o s√£o suportados', 'error');
                return;
            }

            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                
                for (const registration of registrations) {
                    log('üîÑ Atualizando Service Worker...', 'info');
                    await registration.update();
                    
                    if (registration.waiting) {
                        log('‚è≥ Nova vers√£o dispon√≠vel, ativando...', 'info');
                        registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                    }
                    
                    log('‚úÖ Service Worker atualizado!', 'success');
                }
                
                setTimeout(() => {
                    log('üîÑ Recarregando a p√°gina...', 'info');
                    window.location.reload(true);
                }, 2000);
            } catch (error) {
                log(`‚ùå Erro ao atualizar: ${error.message}`, 'error');
            }
        }

        async function clearAllCaches() {
            clearOutput();
            
            try {
                // Clear Service Worker caches
                const cacheNames = await caches.keys();
                log(`üóëÔ∏è Limpando ${cacheNames.length} caches...`, 'info');
                
                for (const cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    log(`‚úÖ Cache "${cacheName}" removido`, 'success');
                }
                
                // Clear localStorage and sessionStorage
                localStorage.clear();
                sessionStorage.clear();
                log('‚úÖ LocalStorage e SessionStorage limpos', 'success');
                
                // Force update
                await updateServiceWorker();
            } catch (error) {
                log(`‚ùå Erro ao limpar cache: ${error.message}`, 'error');
            }
        }

        async function unregisterServiceWorker() {
            clearOutput();
            
            if (!confirm('‚ö†Ô∏è Tem certeza? Isso remover√° completamente o Service Worker e todo o cache offline.')) {
                return;
            }

            try {
                // Unregister all service workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                
                for (const registration of registrations) {
                    await registration.unregister();
                    log(`‚úÖ Service Worker desregistrado: ${registration.scope}`, 'success');
                }
                
                // Clear all caches
                await clearAllCaches();
                
                log('üîÑ Recarregando a p√°gina sem Service Worker...', 'info');
                setTimeout(() => {
                    window.location.reload(true);
                }, 2000);
            } catch (error) {
                log(`‚ùå Erro ao desregistrar: ${error.message}`, 'error');
            }
        }

        // Listen for messages from Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'VERSION') {
                    log(`üìå Vers√£o do Service Worker: ${event.data.version}`, 'info');
                }
            });
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            setTimeout(checkServiceWorker, 500);
        });
    </script>
</body>
</html>
