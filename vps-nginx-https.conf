# Production HTTPS configuration for Saraiva Vision VPS
# Enhanced security with SSL/TLS and production optimizations

server {
    listen 80;
    server_name 31.97.129.78 saraivavision.com.br www.saraivavision.com.br api.saraivavision.com.br;

    # Security headers
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Redirect all HTTP to HTTPS except health checks
    location = /health {
        proxy_pass http://api:3001/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Redirect to HTTPS for all production domains
    if ($host != "31.97.129.78") {
        return 301 https://$host$request_uri;
    }

    # API endpoints with CORS for Vercel domains
    location /api/ {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://api:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Enhanced CORS for multiple Vercel domains
        add_header Access-Control-Allow-Origin "https://saraivavision.com.br" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-Vercel-*" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age "86400" always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://saraivavision.com.br";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-Vercel-*";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age "86400";
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }

        # Timeouts and buffering
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # WordPress CMS (HTTP redirect to HTTPS)
    location / {
        return 301 https://$host$request_uri;
    }

    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Production Configuration
server {
    listen 443 ssl http2;
    server_name saraivavision.com.br www.saraivavision.com.br api.saraivavision.com.br;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/saraivavision.com.br.crt;
    ssl_certificate_key /etc/nginx/ssl/saraivavision.com.br.key;
    ssl_trusted_certificate /etc/nginx/ssl/saraivavision.com.br.ca-bundle;

    # SSL Protocols and Ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL Session Configuration
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # SSL Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # HSTS (Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Security headers
    server_tokens off;

    # API endpoints with enhanced CORS for Vercel domains
    location /api/ {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://api:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Enhanced CORS for Vercel deployment
        add_header Access-Control-Allow-Origin "https://saraivavision.com.br" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-Vercel-*, X-Vercel-*" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age "86400" always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://saraivavision.com.br";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-Vercel-*, X-Vercel-*";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age "86400";
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }

        # Timeouts and buffering
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # WordPress CMS
    location / {
        try_files $uri $uri/ /index.php?$args;

        proxy_pass http://wordpress:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WordPress specific headers
        proxy_set_header SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        proxy_set_header SCRIPT_NAME $fastcgi_script_name;
    }

    # Static files with caching and compression
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        gzip_static on;
        proxy_pass http://wordpress:9000;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://api:3001/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Security - Block access to sensitive files
    location ~* /\.(env|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security - Block access to git files
    location ~* /\.(git|svn|hg)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security - Block WordPress sensitive files
    location ~* ^/(wp-config\.php|wp-admin/install\.php|readme\.html|license\.txt)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

