# Rate limiting zone for login protection
limit_req_zone $binary_remote_addr zone=sv_login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=sv_api:10m rate=100r/s;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name saraivavision.com.br www.saraivavision.com.br;

    # ACME challenge for SSL renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all HTTP to HTTPS
    return 301 https://saraivavision.com.br$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name saraivavision.com.br www.saraivavision.com.br;
    
    # Document root
    root /var/www/saraivavision/current;
    index index.html;
    
    # Access logs
    access_log /var/log/nginx/saraivavision.access.log combined buffer=16k;
    error_log /var/log/nginx/saraivavision.error.log warn;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/saraivavision.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/saraivavision.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL_SV:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/saraivavision.com.br/chain.pem;
    resolver 8.8.8.8 8.8.4.4 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=(), payment=(), usb=()" always;
    
    # Content Security Policy
    set $csp_nonce $request_id;
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' 
            https://www.googletagmanager.com 
            https://www.google-analytics.com 
            https://maps.googleapis.com 
            https://www.google.com/recaptcha/
            https://www.gstatic.com;
        style-src 'self' 'unsafe-inline' 
            https://fonts.googleapis.com 
            https://maps.gstatic.com;
        img-src 'self' data: https: blob:;
        font-src 'self' data: https://fonts.gstatic.com;
        connect-src 'self' 
            https://www.google-analytics.com 
            https://maps.googleapis.com 
            https://cms.saraivavision.com.br;
        frame-src 'self' 
            https://www.google.com/maps/ 
            https://www.google.com/recaptcha/;
        media-src 'self' https: blob:;
        worker-src 'self' blob:;
        upgrade-insecure-requests;
    " always;
    
    # Gzip Configuration
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/atom+xml image/svg+xml application/wasm 
               application/manifest+json font/woff font/woff2;
    
    # ====================
    # Location Blocks
    # ====================
    
    # Root and index.html
    location = / {
        try_files /index.html =404;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
    
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
    
    # Service Worker
    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Service-Worker-Allowed "/" always;
    }
    
    # PWA Manifest
    location ~ \.webmanifest$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header Content-Type "application/manifest+json";
    }
    
    # Health Check
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type "text/plain";
    }
    
    # Web Vitals Endpoint
    location = /web-vitals {
        limit_req zone=sv_api burst=50 nodelay;
        
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            return 204;
        }
        
        if ($request_method = POST) {
            access_log off;
            return 204;
        }
        
        return 200 '{"cls":0,"fid":0,"lcp":0}';
        add_header Content-Type "application/json";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Static Assets
    location ~* \.(css|js|mjs|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot|otf|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        tcp_nodelay on;
        tcp_nopush on;
    }
    
    # ====================
    # WordPress Integration
    # ====================
    
    # Blog Frontend
    location /blog {
        rewrite ^/blog/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect http://127.0.0.1:8083/ /blog/;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
    }
    
    # WordPress Admin
    location ~ ^/blog/wp-admin {
        limit_req zone=sv_login burst=5 nodelay;
        rewrite ^/blog/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect http://127.0.0.1:8083/wp-admin /blog/wp-admin;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
    
    # WordPress Login
    location = /blog/wp-login.php {
        limit_req zone=sv_login burst=2 nodelay;
        rewrite ^/blog/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect http://127.0.0.1:8083/wp-admin /blog/wp-admin;
    }
    
    # WordPress Resources
    location ~ ^/blog/(wp-includes|wp-content) {
        rewrite ^/blog/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # WordPress REST API
    location /wp-json {
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Cache-Control "public, max-age=300" always;
    }
    
    # Redirect /wp-admin to /blog/wp-admin
    location = /wp-admin {
        return 301 https://$host/blog/wp-admin/;
    }
    
    location ^~ /wp-admin/ {
        return 301 https://$host/blog$request_uri;
    }
    
    # ====================
    # API Backend (if exists)
    # ====================
    
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # ====================
    # SPA Fallback
    # ====================
    
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
    
    # SEO files
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    location = /sitemap.xml {
        access_log off;
        try_files $uri =404;
    }
}

# WordPress Backend Server (port 8083)
server {
    listen 127.0.0.1:8083;
    server_name localhost;
    root /var/www/cms.saraivavision.local;
    index index.php index.html;
    
    access_log /var/log/nginx/wordpress.access.log;
    error_log /var/log/nginx/wordpress.error.log;
    
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
    }
    
    location ~ /\. {
        deny all;
    }
}