name: Nginx Config Deploy

on:
  workflow_dispatch:
    inputs:
      config:
        description: "Config file to deploy (e.g., nginx.conf or nginx-production-full.conf)"
        required: true
        default: "nginx.conf"
      site_name:
        description: "Remote site name (sites-available/sites-enabled)"
        required: true
        default: "saraivavision-production"

concurrency:
  group: nginx-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy Nginx config
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          NGINX_SITE_NAME: ${{ inputs.site_name }}
          CONFIG_FILE: ${{ inputs.config }}
        run: |
          bash scripts/deploy-nginx-remote.sh

