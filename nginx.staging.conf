server {
  listen 80;
  listen [::]:80;
  server_name _;

  # ACME challenge path (optional; harmless in staging)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    allow all;
    default_type text/plain;
  }

  # Root for Vite build output
  root /usr/share/nginx/html;
  index index.html;

  # Cache hashed assets aggressively
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff2?|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # API proxy to internal service
  location /api/ {
    proxy_pass http://api:3001;
    proxy_http_version 1.1;
    proxy_set_header Connection '';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600s;
    add_header X-Accel-Buffering no;
    add_header Cache-Control "no-transform" always;
    gzip off;
  }

  # Deny access to dotfiles and sensitive files
  location ~ /\.
  { deny all; }
  location ~ /(package\.json|yarn\.lock|package-lock\.json|\.env.*) { deny all; }
}

