server {
  listen 80;
  listen [::]:80;
  server_name staging.saraivavision.com.br;
  client_max_body_size 10m;

  # Noindex/Nofollow to avoid search engine indexing in staging
  add_header X-Robots-Tag "noindex, nofollow, noarchive" always;

  # Optional Basic Auth to protect staging
  # Generate with: htpasswd -c /etc/nginx/.htpasswd-staging user
  auth_basic "Staging - Restricted";
  auth_basic_user_file /etc/nginx/.htpasswd-staging;

  # ACME challenge path (optional; harmless in staging)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    allow all;
    default_type text/plain;
  }

  # Root for Vite build output
  root /var/www/saraiva-vision-site/dist;
  index index.html;

  # Shorter cache on staging to see changes faster
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff2?|ttf|eot)$ {
    expires 1h;
    add_header Cache-Control "public, max-age=3600";
    try_files $uri =404;
  }

  # Do not cache HTML
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    expires -1;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # API proxy to staging backend (adjust if needed)
  location /api/ {
    proxy_pass http://127.0.0.1:3001/;
    proxy_http_version 1.1;
    proxy_set_header Connection '';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 60s;
    add_header X-Accel-Buffering no;
    add_header Cache-Control "no-transform" always;
  }

  # Deny access to dotfiles and sensitive files
  location ~ /\.
  { deny all; }
  location ~ /(package\.json|yarn\.lock|package-lock\.json|\.env.*) { deny all; }
}
