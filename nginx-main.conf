# Saraiva Vision Nginx Main Configuration
# Production-ready configuration for healthcare applications

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main buffer=512k flush=1m;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=medical_api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=medical_login:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=medical_contact:10m rate=5r/m;

    # Upstream definitions for load balancing and health checks
    upstream frontend_upstream {
        server frontend:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream api_upstream {
        server api:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream wordpress_upstream {
        server wordpress:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Include server configurations
    include /etc/nginx/sites-enabled/*.conf;
}