name: Nightly Security Scan

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: {}

jobs:
  security-rollup:
    name: Security Rollup
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Semgrep full
        uses: returntocorp/semgrep-action@v1
        with:
          config: ./.semgrep.yml
          generateSarif: true

      - name: Gitleaks repository scan
        uses: zricethezav/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml

      - name: WPScan (staging)
        env:
          WPSCAN_API_TOKEN: ${{ secrets.WPSCAN_API_TOKEN }}
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
        run: |
          docker run --rm wpscanteam/wpscan \ 
            --url "$STAGING_HOST" \ 
            --api-token "$WPSCAN_API_TOKEN" \ 
            --enable-detection aggressive || true

      - name: testssl.sh (staging)
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
        run: |
          git clone --depth 1 https://github.com/drwetter/testssl.sh.git
          ./testssl.sh/testssl.sh --quiet --sneaky "$STAGING_HOST" | tee testssl.txt

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: nightly-security-reports
          path: |
            semgrep.sarif
            testssl.txt
          if-no-files-found: ignore

