# Security Headers for SaraivaVision
# Medical website security compliance

# Content Security Policy is loaded separately
# include nginx-configs/includes/csp.conf;

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Medical compliance headers
add_header X-Permitted-Cross-Domain-Policies "none" always;
add_header Cross-Origin-Embedder-Policy "require-corp" always;
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;

# Remove server information
# server_tokens off; # Already defined in main nginx.conf
# more_clear_headers Server; # Requires nginx-module-headers-more