# Rate limiting zones
limit_req_zone $binary_remote_addr zone=sv_login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=sv_api:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=sv_general:10m rate=30r/s;

# Cache zones
proxy_cache_path /var/cache/nginx/saraivavision levels=1:2 keys_zone=sv_cache:10m max_size=100m inactive=60m use_temp_path=off;

# Upstream definitions for future scalability
upstream wordpress_backend {
    server 127.0.0.1:8083 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name saraivavision.com.br www.saraivavision.com.br;

    # ACME challenge for SSL renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all HTTP to HTTPS (without www)
    return 301 https://saraivavision.com.br$request_uri;
}

# Redirect www to non-www HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.saraivavision.com.br;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/saraivavision.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/saraivavision.com.br/privkey.pem;
    
    return 301 https://saraivavision.com.br$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name saraivavision.com.br;
    
    # Document root
    root /var/www/saraivavision/current;
    index index.html;
    
    # Character encoding
    charset utf-8;
    
    # Access and error logs with buffer
    access_log /var/log/nginx/saraivavision.access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/saraivavision.error.log warn;
    
    # SSL Configuration - Modern Profile
    ssl_certificate /etc/letsencrypt/live/saraivavision.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/saraivavision.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL_SV:20m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_buffer_size 8k;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/saraivavision.com.br/chain.pem;
    resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=(), payment=(), usb=()" always;
    
    # Content Security Policy (simplified and functional)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://maps.googleapis.com https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://maps.gstatic.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://www.google-analytics.com https://maps.googleapis.com https://cms.saraivavision.com.br https://viacep.com.br; frame-src 'self' https://www.google.com; media-src 'self' https: blob:; worker-src 'self' blob:; manifest-src 'self'; upgrade-insecure-requests;" always;
    
    # Gzip Configuration
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-js text/x-cross-domain-policy application/x-font-ttf 
               application/x-font-opentype application/vnd.ms-fontobject 
               image/x-icon application/wasm;
    gzip_disable "MSIE [1-6]\.";
    
    # Brotli (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript 
    #              application/json application/javascript application/xml+rss 
    #              application/rss+xml application/atom+xml image/svg+xml;
    
    # Client body size (for uploads)
    client_max_body_size 50M;
    client_body_buffer_size 16k;
    
    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 65s;
    send_timeout 30s;
    
    # File handle cache
    open_file_cache max=2000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # ====================
    # Location blocks
    # ====================
    
    # Service Worker with proper cache control
    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Service-Worker-Allowed "/" always;
        access_log off;
    }
    
    # Manifest and PWA files
    location ~ ^/(manifest\.json|site\.webmanifest)$ {
        expires 7d;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }
    
    # Robots and sitemap
    location ~ ^/(robots\.txt|sitemap\.xml)$ {
        expires 1d;
        add_header Cache-Control "public" always;
        log_not_found off;
        access_log off;
    }
    
    # Favicon and Apple Touch Icon
    location ~ ^/(favicon\.ico|apple-touch-icon.*\.png)$ {
        expires 30d;
        add_header Cache-Control "public, immutable" always;
        log_not_found off;
        access_log off;
    }
    
    # Static assets with long cache
    location ~* \.(css|js|mjs)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }
    
    # Images and media
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif|mp3|mp4|webm|ogg|wav)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }
    
    # Fonts
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }
    
    # WordPress Blog proxy
    location /blog {
        # Proxy to WordPress
        rewrite ^/blog/(.*)$ /$1 break;
        proxy_pass http://wordpress_backend;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Fix redirects more precisely
        proxy_redirect http://127.0.0.1:8083/ https://$host/blog/;
        proxy_redirect http://localhost:8083/ https://$host/blog/;
        proxy_redirect https://saraivavision.com.br/blog/blog/ https://$host/blog/;
        proxy_redirect /blog/blog/ /blog/;
        
        # Fix links in HTML content
        sub_filter 'href="/blog/blog/' 'href="/blog/';
        sub_filter 'src="/blog/blog/' 'src="/blog/';
        sub_filter 'action="/blog/blog/' 'action="/blog/';
        sub_filter '/wp-admin' '/blog/wp-admin';
        sub_filter '/wp-login' '/blog/wp-login';
        sub_filter_once off;
        sub_filter_types text/css text/javascript application/javascript;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 256k;
        proxy_temp_file_write_size 256k;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # WordPress Admin
    location ~ ^/blog/wp-admin {
        limit_req zone=sv_login burst=5 nodelay;
        
        rewrite ^/blog/(.*)$ /$1 break;
        proxy_pass http://wordpress_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /blog;
        
        # Fix all possible redirects
        proxy_redirect http://127.0.0.1:8083/ https://$host/blog/;
        proxy_redirect http://localhost:8083/ https://$host/blog/;
        proxy_redirect https://saraivavision.com.br/ https://$host/blog/;
        proxy_redirect /wp-admin/ /blog/wp-admin/;
        
        # Intercept and fix location headers
        proxy_intercept_errors off;
        
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header X-Robots-Tag "noindex, nofollow" always;
    }
    
    # WordPress Login
    location = /blog/wp-login.php {
        limit_req zone=sv_login burst=2 nodelay;
        
        rewrite ^/blog/(.*)$ /$1 break;
        proxy_pass http://wordpress_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /blog;
        
        # Fix redirects
        proxy_redirect http://127.0.0.1:8083/ https://$host/blog/;
        proxy_redirect http://localhost:8083/ https://$host/blog/;
        proxy_redirect https://saraivavision.com.br/ https://$host/blog/;
        
        add_header X-Robots-Tag "noindex, nofollow" always;
    }
    
    # WordPress includes and content
    location ~ ^/blog/(wp-includes|wp-content) {
        rewrite ^/blog/(.*)$ /$1 break;
        proxy_pass http://wordpress_backend;
        proxy_set_header Host $host;
        
        # Cache static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://wordpress_backend;
            proxy_set_header Host $host;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # WordPress REST API with CORS
    location /wp-json {
        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-WP-Nonce' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,X-WP-Total,X-WP-TotalPages,Link' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
        
        proxy_pass http://wordpress_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-WP-Nonce' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,X-WP-Total,X-WP-TotalPages,Link' always;
        
        # Cache API responses
        proxy_cache sv_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_valid 404 1m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Health check endpoint
    location = /check {
        proxy_pass http://wordpress_backend/check.php;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No cache for health checks
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # CORS for health check
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # Redirect old /wp-admin to /blog/wp-admin
    location = /wp-admin {
        return 301 https://$host/blog/wp-admin/;
    }
    
    location ^~ /wp-admin/ {
        return 301 https://$host/blog$request_uri;
    }
    
    # Block access to sensitive files
    location ~ /\.(ht|git|env|DS_Store) {
        deny all;
        return 404;
    }
    
    # Block access to backup and config files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|exe|bat|cmd|com|dll|msi)$ {
        deny all;
        return 404;
    }
    
    # SPA fallback - must be last
    location / {
        try_files $uri $uri/ /index.html;
        
        # HTML files should not be cached
        location ~ \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        }
    }
    
    # Custom error pages (optional)
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# WordPress backend server (port 8083)
server {
    listen 127.0.0.1:8083;
    server_name localhost;
    root /var/www/cms.saraivavision.local;
    index index.php index.html;
    
    # Separate logs for WordPress
    access_log /var/log/nginx/wordpress.access.log combined buffer=16k flush=5s;
    error_log /var/log/nginx/wordpress.error.log warn;
    
    # PHP max upload
    client_max_body_size 50M;
    
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    # PHP processing
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        
        # PHP performance
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_busy_buffers_size 32k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_connect_timeout 60s;
        
        # Security headers for PHP
        fastcgi_param PHP_VALUE "upload_max_filesize=50M
                                post_max_size=50M
                                max_execution_time=300
                                max_input_time=300
                                memory_limit=256M";
    }
    
    # Deny access to sensitive files
    location ~ /\.(ht|user\.ini|env) {
        deny all;
    }
    
    # WordPress specific denies
    location ~* /(?:uploads|files|wp-content|wp-includes)/.*\.php$ {
        deny all;
    }
    
    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}