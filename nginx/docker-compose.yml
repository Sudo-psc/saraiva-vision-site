version: '3.8'

services:
  nginx-posthog-proxy:
    image: nginx:alpine
    container_name: posthog-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./posthog-proxy.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl  # Mount your SSL certificates here
      - ./logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - posthog-network
    environment:
      - NGINX_ENVSUBST_TEMPLATE_SUFFIX=.conf
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  posthog-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local