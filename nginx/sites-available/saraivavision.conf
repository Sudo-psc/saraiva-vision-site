# Saraiva Vision Nginx Configuration
# Medical-grade web server configuration for healthcare applications

server {
    listen 80;
    server_name saraivavision.com.br www.saraivavision.com.br;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name saraivavision.com.br www.saraivavision.com.br;
    root /var/www/html;
    index index.html index.php;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/saraivavision.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/saraivavision.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security Headers for Medical Applications
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Content Security Policy for Healthcare
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https: blob:; font-src 'self' data: https:; connect-src 'self' https: wss:; frame-ancestors 'none'; form-action 'self'; base-uri 'self';" always;

    # Medical Compliance Headers
    add_header X-Medical-Application "Saraiva Vision" always;
    add_header X-Compliance-Level "HIPAA/LGPD" always;
    add_header X-Data-Classification "PHI" always;

    # Logging for Medical Audit Trail
    access_log /var/log/nginx/saraivavision-access.log main buffer=512k flush=1m;
    error_log /var/log/nginx/saraivavision-error.log warn;

    # Rate Limiting for Medical Security
    limit_req_zone $binary_remote_addr zone=medical_api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=medical_login:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=medical_contact:10m rate=5r/m;

    # Static File Optimization
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        try_files $uri =404;
        access_log off;
    }

    # React Router SPA Fallback
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma no-cache;

        # Medical application security
        if ($request_method !~ ^(GET|HEAD|POST)$ ) {
            return 405;
        }
    }

    # API Endpoints with Medical Security
    location /api/ {
        limit_req zone=medical_api burst=20 nodelay;

        proxy_pass http://api:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Medical-API "true";
        proxy_cache_bypass $http_upgrade;

        # Medical API timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Security headers for API
        add_header X-API-Proxy "nginx" always;
        add_header X-Medical-Endpoint "true" always;
    }

    # WordPress CMS Integration
    location /wp-json/ {
        proxy_pass http://wordpress:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-WordPress-Proxy "true";

        # WordPress specific security
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /wp-admin/ {
        proxy_pass http://wordpress:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Enhanced security for admin area
        auth_basic "Saraiva Vision Admin";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # IP restrictions for admin
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Health Check Endpoints for Medical Monitoring
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        add_header X-Health-Check "medical-grade" always;
    }

    location /api/health {
        proxy_pass http://api:3001/api/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Security Endpoints
    location = /robots.txt {
        log_not_found off;
        access_log off;
        return 200 "User-agent: *\nDisallow: /wp-admin/\nDisallow: /wp-includes/\nDisallow: /api/\n";
    }

    location = /sitemap.xml {
        try_files $uri =404;
        log_not_found off;
    }

    # WordPress specific locations
    location ~ /wp-content/ {
        proxy_pass http://wordpress:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~* /wp-includes/.*\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* /wp-content/.*\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Prevent access to sensitive files
    location ~* \.(env|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* /(\.|wp-config\.php|wp-content/debug\.log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Contact Form Rate Limiting
    location /api/contact {
        limit_req zone=medical_contact burst=3 nodelay;
        proxy_pass http://api:3001/api/contact;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Contact form specific security
        add_header X-Contact-Form "secured" always;
    }

    # Error Pages with Medical Branding
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}