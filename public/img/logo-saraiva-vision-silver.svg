<svg width="256" height="144" viewBox="0 0 256 144" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="144" rx="12" fill="#f8fafc"/>

  <!-- Silver border -->
  <rect x="8" y="8" width="240" height="128" rx="8" fill="none" stroke="#c0c0c0" stroke-width="2"/>

  <!-- Eye icon in silver -->
  <g transform="translate(128, 50)">
    <!-- Outer eye shape -->
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="none" stroke="#c0c0c0" stroke-width="2"/>
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="12" fill="#c0c0c0"/>
    <!-- Pupil -->
    <circle cx="0" cy="0" r="6" fill="#6b7280"/>
    <!-- Light reflection -->
    <circle cx="-3" cy="-3" r="2" fill="#f8fafc"/>
  </g>

  <!-- Saraiva Vision text in silver -->
  <text x="128" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#c0c0c0">
    SARAIVA VISION
  </text>

  <!-- Subtitle -->
  <text x="128" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">
    Oftalmologia Especializada
  </text>
</svg>