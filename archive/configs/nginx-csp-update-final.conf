# ==============================================================================
# Saraiva Vision - Content Security Policy Update
# Data: 2025-10-07
# Modo: Report-Only (fase de coleta e validação)
# ==============================================================================

# Política CSP corrigida para incluir todos os domínios necessários
# e corrigir as violações identificadas

# Configuração para aplicação principal
add_header Content-Security-Policy-Report-Only "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval'
        https://www.google.com
        https://www.gstatic.com
        https://www.googletagmanager.com
        https://maps.googleapis.com
        https://cdn.pulse.is;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com data:;
    img-src 'self' data: https: blob:;
    connect-src 'self'
        https://analytics.saraivavision.com.br
        https://maps.googleapis.com
        https://places.googleapis.com
        https://*.supabase.co
        https://apolo.ninsaude.com
        https://*.ninsaude.com
        wss://*.supabase.co;
    frame-src 'self' https://www.google.com https://www.spotify.com https://*.ninsaude.com;
    media-src 'self' https: blob:;
    worker-src 'self' blob:;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
    manifest-src 'self';
    upgrade-insecure-requests;
    block-all-mixed-content;
    report-uri /api/csp-reports;
" always;

# Report-To endpoint (alternativa moderna ao report-uri)
add_header Report-To "
    {
        \"group\": \"csp-endpoint\",
        \"max_age\": 10886400,
        \"endpoints\": [
            {
                \"url\": \"https://analytics.saraivavision.com.br/api/csp-reports\"
            }
        ]
    }
" always;

# Headers de segurança adicionais (manter existentes)
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;