# Optimized Nginx Configuration for Saraiva Vision Healthcare Platform
# Features: Brotli compression, advanced caching, healthcare compliance, security headers

# Enable Brotli compression module (requires nginx with brotli module)
load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic Configuration
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging for healthcare compliance
    log_format medical_extended '$remote_addr - $remote_user [$time_local] '
                              '"$request" $status $body_bytes_sent '
                              '"$http_referer" "$http_user_agent" '
                              '$request_time $upstream_response_time '
                              '$gzip_ratio $brotli_ratio '
                              'rt=$request_time uct="$upstream_connect_time" '
                              'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/saraiva_access.log medical_extended;
    error_log /var/log/nginx/saraiva_error.log warn;

    # Performance Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # File Upload Limits for medical forms
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Brotli Compression Configuration
    brotli on;
    brotli_comp_level 6;  # Good balance between compression and CPU usage
    brotli_buffers 16 8k;
    brotli_min_length 20;
    brotli_types
        # Web content
        text/html
        text/css
        text/xml
        text/plain
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/xml
        application/atom+xml
        application/manifest+json
        # Medical content types
        application/medical+xml
        application/healthcare+json
        # Font files
        font/eot
        font/opentype
        font/truetype
        font/woff
        font/woff2
        image/svg+xml;

    # Gzip Fallback for older browsers
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_disable "msie6";
    gzip_proxied any;
    gzip_types
        text/html
        text/css
        text/xml
        text/plain
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        application/atom+xml
        font/woff
        font/woff2
        image/svg+xml;

    # Healthcare Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # LGPD/Privacy Headers
    add_header Privacy-Policy "https://saraivavision.com.br/privacy" always;
    add_header CFM-Compliance "true" always;

    # Cache Zone Configuration
    proxy_cache_path /var/cache/nginx/medical_cache levels=1:2 keys_zone=medical_cache:100m max_size=1g
                     inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/api_cache levels=1:2 keys_zone=api_cache:50m max_size=500m
                     inactive=30m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/static_cache levels=1:2 keys_zone=static_cache:200m max_size=2g
                     inactive=7d use_temp_path=off;

    # Rate Limiting for healthcare compliance
    limit_req_zone $binary_remote_addr zone=medical_api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=contact_forms:10m rate=2r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # SSL Configuration (Let's Encrypt)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Main Server Configuration
    server {
        listen 80;
        listen [::]:80;
        server_name saraivavision.com.br www.saraivavision.com.br;

        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name saraivavision.com.br www.saraivavision.com.br;

        # SSL Certificates
        ssl_certificate /etc/letsencrypt/live/saraivavision.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/saraivavision.com.br/privkey.pem;

        # Root Directory
        root /var/www/saraiva-vision-site/dist;
        index index.html;

        # Medical Content Optimization
        location /assets/medical/ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header X-Content-Type "medical-image";
            add_header Vary "Accept-Encoding";

            # Brotli static files if available
            brotli_static on;
            gzip_static on;

            # CORS for medical images
            add_header Access-Control-Allow-Origin "https://saraivavision.com.br" always;
        }

        # Static Assets with Long Caching
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header Vary "Accept-Encoding";

            # Try Brotli first, then gzip, then original
            brotli_static on;
            gzip_static on;

            # Security for static assets
            add_header X-Content-Type-Options "nosniff" always;
        }

        # JavaScript and CSS Optimization
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header Vary "Accept-Encoding";

            brotli_static on;
            gzip_static on;

            # Critical CSS and JS for medical content
            if ($uri ~* "(critical|medical|core)") {
                add_header Cache-Control "public, max-age=2592000"; # 30 days for critical content
            }
        }

        # Images Optimization
        location ~* \.(png|jpg|jpeg|webp|avif|gif|ico)$ {
            expires 6M;
            add_header Cache-Control "public, max-age=15552000";
            add_header Vary "Accept-Encoding";

            brotli_static on;
            gzip_static on;

            # WebP and AVIF support
            add_header Vary "Accept";

            # Security headers for images
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Font Files
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header Access-Control-Allow-Origin "*" always;

            brotli_static on;
            gzip_static on;
        }

        # API Proxy with Caching and Rate Limiting
        location /api/ {
            limit_req zone=medical_api burst=20 nodelay;

            # API caching for GET requests
            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_bypass $http_pragma $http_authorization;

            proxy_pass http://localhost:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Healthcare API security
            add_header X-API-Healthcare-Compliance "true" always;
        }

        # Contact Form Protection
        location /api/contact {
            limit_req zone=contact_forms burst=5 nodelay;

            proxy_pass http://localhost:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Contact form security
            add_header X-Form-Protection "LGPD-Compliant" always;
        }

        # Health Check Endpoints
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /api/health {
            proxy_pass http://localhost:3001/health;
            access_log off;
        }

        # HTML Pages - No Caching for Medical Content Freshness
        location / {
            limit_req zone=general burst=50 nodelay;

            # Security for HTML
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;

            # Medical content should always be fresh
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";

            # Try files first, then fallback to index.html for SPA
            try_files $uri $uri/ /index.html;
        }

        # Sitemap and SEO Files
        location ~* ^/(sitemap|robots|manifest|browserconfig)\.(xml|txt|json)$ {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # Security - Block suspicious requests
        location ~* \.(php|jsp|asp|sh|py|pl)$ {
            deny all;
        }

        # Block access to sensitive files
        location ~* /\.(htaccess|htpasswd|env|log|bak|backup|old)$ {
            deny all;
        }

        # Block access to configuration files
        location ~* \.(conf|config|ini|yaml|yml)$ {
            deny all;
        }

        # Monitoring and Analytics Endpoint
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow ::1;
            deny all;
        }

        # Error Pages with medical compliance
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Performance Monitoring Header
        add_header X-Server-Performance "Brotli-Enabled" always;
        add_header X-Healthcare-Platform "Saraiva-Vision" always;
    }

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}