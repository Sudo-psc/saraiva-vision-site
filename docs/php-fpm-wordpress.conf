# /etc/php/8.1/fpm/pool.d/wordpress-blog.conf
# PHP-FPM Configuration for WordPress Blog - Saraiva Vision

[wordpress-blog]
; Pool name
user = www-data
group = www-data

; Socket configuration
listen = unix:/var/run/php/php8.1-fpm-wordpress.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process management
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 1000

; Performance tuning
pm.process_idle_timeout = 60s
pm.max_spawn_rate = 32

; Status and monitoring
pm.status_path = /status
pm.status_listen = 127.0.0.1:9001
ping.path = /ping
ping.response = pong

; Logging
access.log = /var/log/php8.1-fpm-wordpress-access.log
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

slowlog = /var/log/php8.1-fpm-wordpress-slow.log
request_slowlog_timeout = 10s

; Security settings
security.limit_extensions = .php

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; WordPress specific PHP settings
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[post_max_size] = 64M
php_admin_value[upload_max_filesize] = 64M
php_admin_value[max_file_uploads] = 20

; Session settings
php_admin_value[session.save_handler] = files
php_admin_value[session.save_path] = /var/lib/php/sessions
php_admin_value[session.gc_maxlifetime] = 7200

; OPcache settings for WordPress
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.enable_cli] = 0
php_admin_value[opcache.memory_consumption] = 256
php_admin_value[opcache.interned_strings_buffer] = 16
php_admin_value[opcache.max_accelerated_files] = 10000
php_admin_value[opcache.revalidate_freq] = 2
php_admin_value[opcache.fast_shutdown] = 1
php_admin_value[opcache.validate_timestamps] = 1

; Security
php_admin_value[expose_php] = Off
php_admin_value[allow_url_fopen] = Off
php_admin_value[allow_url_include] = Off
php_admin_value[display_errors] = Off
php_admin_value[log_errors] = On
php_admin_value[error_log] = /var/log/php8.1-fpm-wordpress-error.log

; WordPress optimizations
php_admin_value[default_charset] = UTF-8
php_admin_value[date.timezone] = America/Sao_Paulo

; MySQL optimizations
php_admin_value[mysql.default_socket] = /var/run/mysqld/mysqld.sock
php_admin_value[mysqli.default_socket] = /var/run/mysqld/mysqld.sock

; ImageMagick/GD settings for media processing
php_admin_value[extension] = gd
php_admin_value[extension] = imagick