# Nginx Configuration for AVIF and Modern Image Formats
# Add to /etc/nginx/sites-available/saraivavision.com.br

# MIME types for modern image formats
types {
    image/avif                            avif;
    image/webp                            webp;
}

# Server block configuration
server {
    listen 443 ssl http2;
    server_name saraivavision.com.br www.saraivavision.com.br;

    # SSL configuration (existing)
    # ... (keep existing SSL config)

    root /var/www/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.pulse.is https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com https://analytics.google.com; frame-src 'self' https:;" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Image-specific caching and headers
    location ~* \.(avif|webp|png|jpg|jpeg|gif|svg|ico)$ {
        # Aggressive caching for images (1 year)
        expires 1y;
        add_header Cache-Control "public, immutable";

        # CORS for CDN/external access
        add_header Access-Control-Allow-Origin "*";

        # Correct MIME type for AVIF
        types {
            image/avif avif;
            image/webp webp;
        }

        # Enable ETag
        etag on;

        # Return 404 gracefully without breaking the page
        try_files $uri =404;
    }

    # Static assets (JS/CSS)
    location ~* \.(js|css|woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Service Worker - no cache
    location /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Blog images directory
    location /Blog/ {
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Enable directory listing for debugging (remove in production)
        # autoindex on;

        # Fallback for missing responsive images
        try_files $uri $uri/ =404;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
