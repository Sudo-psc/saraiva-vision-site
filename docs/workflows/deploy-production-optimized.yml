name: ðŸ­ Deploy to Production (Optimized)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPLOY TO PRODUCTION" to confirm'
        required: true
        type: string
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string

env:
  NODE_VERSION: '22.x'
  DEPLOY_USER: root
  DEPLOY_HOST: ${{ secrets.VPS_HOST }}
  DEPLOY_PATH: /var/www/saraivavision/current
  ENVIRONMENT: production

# Prevent concurrent deployments
concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  # ==============================================================================
  # Validation & Approval
  # ==============================================================================
  validate-deployment:
    name: âœ… Validate Deployment Request
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”’ Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY TO PRODUCTION" ]; then
            echo "âŒ Invalid confirmation. You must type exactly: DEPLOY TO PRODUCTION"
            exit 1
          fi
          echo "âœ… Deployment confirmed"

      - name: ðŸ“‹ Deployment info
        run: |
          echo "### ðŸ­ Production Deployment Request" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Requested by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ github.event.inputs.release_notes }}" ]; then
            echo "**Release Notes:**" >> $GITHUB_STEP_SUMMARY
            echo "${{ github.event.inputs.release_notes }}" >> $GITHUB_STEP_SUMMARY
          fi

  # ==============================================================================
  # Parallel Quality Checks
  # ==============================================================================
  lint-check:
    name: ðŸ” Lint Check
    runs-on: ubuntu-latest
    needs: validate-deployment

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            api/node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
            ${{ runner.os }}-node-

      - name: ðŸ“¦ Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ” Run ESLint
        run: npm run lint

  test-suite:
    name: ðŸ§ª Test - ${{ matrix.test-type }}
    runs-on: ubuntu-latest
    needs: validate-deployment
    strategy:
      fail-fast: true
      matrix:
        test-type:
          - unit
          - integration
          - api

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            api/node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
            ${{ runner.os }}-node-

      - name: ðŸ“¦ Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ§ª Run ${{ matrix.test-type }} tests
        run: npm run test:${{ matrix.test-type }}
        continue-on-error: ${{ matrix.test-type == 'integration' }}

  security-check:
    name: ðŸ”’ Security Check
    runs-on: ubuntu-latest
    needs: validate-deployment

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ”’ Run npm audit
        run: |
          npm audit --audit-level=high || echo "::warning::Security vulnerabilities found"

      - name: ðŸ” Secret scan
        uses: trufflesecurity/trufflehog@v3.82.8
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.sha }}
          extra_args: --debug --only-verified
        continue-on-error: true

  # ==============================================================================
  # Build Production (after all checks pass)
  # ==============================================================================
  build-production:
    name: ðŸ”¨ Build Production
    runs-on: ubuntu-latest
    needs: [lint-check, test-suite, security-check]
    environment:
      name: production-build

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            api/node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
            ${{ runner.os }}-node-

      - name: ðŸ“¦ Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ—ï¸ Build for production
        env:
          NODE_ENV: production
          ENVIRONMENT: production
          VITE_ENVIRONMENT: production
          VITE_API_URL: https://saraivavision.com.br/api
          VITE_BASE_URL: https://saraivavision.com.br
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          VITE_GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
          VITE_GOOGLE_PLACE_ID: ${{ secrets.GOOGLE_PLACE_ID }}
          VITE_SHOW_BETA_BANNER: false
          VITE_ENABLE_DEBUG: false
          VITE_ENABLE_ANALYTICS: true
          VITE_GA_TRACKING_ID: ${{ secrets.GA_TRACKING_ID }}
        run: |
          npm run build:vite
          echo "PRODUCTION BUILD - $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > dist/BUILD_INFO.txt
          echo "COMMIT: ${{ github.sha }}" >> dist/BUILD_INFO.txt
          echo "BRANCH: ${{ github.ref_name }}" >> dist/BUILD_INFO.txt
          echo "DEPLOYED_BY: ${{ github.actor }}" >> dist/BUILD_INFO.txt

      - name: ðŸ“Š Bundle size check
        id: bundle-check
        run: |
          echo "### ðŸ“¦ Bundle Size Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          FAILED=false
          for file in dist/assets/*.js; do
            if [ -f "$file" ]; then
              SIZE=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null)
              SIZE_KB=$((SIZE / 1024))
              FILENAME=$(basename "$file")

              if [ $SIZE_KB -gt 200 ]; then
                echo "âŒ $FILENAME: ${SIZE_KB}KB (exceeds 200KB limit)" >> $GITHUB_STEP_SUMMARY
                FAILED=true
              else
                echo "âœ… $FILENAME: ${SIZE_KB}KB" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done

          if [ "$FAILED" = "true" ]; then
            echo "::error::Bundle size exceeds limits. Consider code splitting."
            exit 1
          fi

      - name: ðŸŽ¯ Performance analysis
        run: |
          node scripts/performance-analyzer.js || echo "::warning::Performance analysis failed"

      - name: ðŸ“Š Build validation
        run: |
          echo "### Production Build Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build size:** $(du -sh dist/)" >> $GITHUB_STEP_SUMMARY
          echo "**Assets count:** $(find dist/assets -type f | wc -l) files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Validate critical files exist
          CRITICAL_FILES=(
            "dist/index.html"
            "dist/assets"
            "dist/robots.txt"
            "dist/sitemap.xml"
          )

          for file in "${CRITICAL_FILES[@]}"; do
            if [ -e "$file" ]; then
              echo "âœ… $file" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ Missing: $file" >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
          done

      - name: ðŸ“¤ Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 30

  # ==============================================================================
  # Lighthouse Performance Gate
  # ==============================================================================
  performance-gate:
    name: ðŸ”¦ Performance Gate
    runs-on: ubuntu-latest
    needs: build-production

    steps:
      - name: ðŸ“¥ Download build
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist/

      - name: ðŸŒ Serve build
        run: |
          npx serve -l 5000 dist &
          sleep 5

      - name: ðŸ”¦ Run Lighthouse check
        run: |
          npx lighthouse http://localhost:5000 \
            --chrome-flags="--headless --no-sandbox" \
            --only-categories=performance \
            --output=json \
            --output-path=./lighthouse.json || true

          if [ -f lighthouse.json ]; then
            SCORE=$(jq '.categories.performance.score * 100' lighthouse.json)
            echo "Performance Score: ${SCORE%.*}%"

            if [ "${SCORE%.*}" -lt 75 ]; then
              echo "::error::Performance score ${SCORE%.*}% is below threshold (75%)"
              exit 1
            fi
          fi

  # ==============================================================================
  # Manual Approval Required
  # ==============================================================================
  await-approval:
    name: â¸ï¸ Awaiting Final Approval
    runs-on: ubuntu-latest
    needs: [build-production, performance-gate]
    environment:
      name: production
      url: https://saraivavision.com.br

    steps:
      - name: ðŸ“‹ Approval notice
        run: |
          echo "### â¸ï¸ Awaiting Production Approval" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "A team member must approve this deployment before it proceeds." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pre-deployment checklist:**" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] All tests passing" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Bundle sizes within limits" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Performance score > 75%" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Security checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Stakeholders notified" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Rollback plan ready" >> $GITHUB_STEP_SUMMARY

  # ==============================================================================
  # Deploy to Production (Parallel backup and deployment tasks)
  # ==============================================================================
  deploy-production:
    name: ðŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs: await-approval
    environment:
      name: production
      url: https://saraivavision.com.br

    steps:
      - name: ðŸ“¥ Download production build
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist/

      - name: ðŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: ðŸ“ Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¸ Backup current production
        run: |
          BACKUP_NAME="production_backup_$(date +%Y%m%d_%H%M%S)"

          ssh ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} "
            mkdir -p /var/www/saraivavision/backups/production

            # Backup current production
            if [ -L ${{ env.DEPLOY_PATH }} ]; then
              cp -rL ${{ env.DEPLOY_PATH }} /var/www/saraivavision/backups/production/$BACKUP_NAME
              echo \"âœ… Production backup created: $BACKUP_NAME\"
            fi

            # Also backup Nginx config
            cp /etc/nginx/sites-enabled/saraivavision /var/www/saraivavision/backups/production/nginx_$BACKUP_NAME.conf
          "

      - name: ðŸš€ Deploy to production
        run: |
          # Create release directory
          RELEASE_DIR="/var/www/saraivavision/releases/production/$(date +%Y%m%d_%H%M%S)"

          ssh ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} "
            mkdir -p /var/www/saraivavision/releases/production
          "

          # Upload build
          ssh ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} "mkdir -p $RELEASE_DIR"
          scp -r dist/* ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:$RELEASE_DIR/

          # Atomic deployment
          ssh ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} "
            # Switch symlink
            ln -sfn $RELEASE_DIR ${{ env.DEPLOY_PATH }}
            echo \"âœ… Symlink updated to $RELEASE_DIR\"

            # Reload Nginx
            systemctl reload nginx
            echo \"âœ… Nginx reloaded\"

            # Verify deployment
            if [ -f ${{ env.DEPLOY_PATH }}/index.html ]; then
              echo \"âœ… index.html verified\"
            else
              echo \"âŒ Deployment verification failed\"
              exit 1
            fi
          "

      - name: ðŸ¥ Production health check
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 15

          # Multiple health checks
          for i in {1..5}; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://saraivavision.com.br || echo "000")

            if [ "$RESPONSE" = "200" ]; then
              echo "âœ… Health check $i/5 passed (HTTP $RESPONSE)"
            else
              echo "âŒ Health check $i/5 failed (HTTP $RESPONSE)"
              exit 1
            fi

            sleep 3
          done

          echo "âœ… All production health checks passed"

      - name: ðŸ§¹ Cleanup old releases
        run: |
          ssh ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} "
            # Keep last 10 production releases
            cd /var/www/saraivavision/releases/production
            ls -t | tail -n +11 | xargs -r rm -rf
            echo \"âœ… Old releases cleaned up\"

            # Keep last 5 production backups
            cd /var/www/saraivavision/backups/production
            ls -t production_backup_* | tail -n +6 | xargs -r rm -rf
            echo \"âœ… Old backups cleaned up\"
          "

      - name: ðŸ“Š Deployment summary
        run: |
          echo "### ðŸŽ‰ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://saraivavision.com.br" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### âš¡ Performance Improvements" >> $GITHUB_STEP_SUMMARY
          echo "- Parallel quality checks (lint, tests, security)" >> $GITHUB_STEP_SUMMARY
          echo "- Matrix strategy for test suites" >> $GITHUB_STEP_SUMMARY
          echo "- Bundle size validation" >> $GITHUB_STEP_SUMMARY
          echo "- Performance gate with Lighthouse" >> $GITHUB_STEP_SUMMARY
          echo "- Estimated time saved: ~40%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -n "${{ github.event.inputs.release_notes }}" ]; then
            echo "**Release Notes:**" >> $GITHUB_STEP_SUMMARY
            echo "${{ github.event.inputs.release_notes }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**Post-deployment:**" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor error logs for the next 30 minutes" >> $GITHUB_STEP_SUMMARY
          echo "- Check analytics for unusual patterns" >> $GITHUB_STEP_SUMMARY
          echo "- Verify contact form functionality" >> $GITHUB_STEP_SUMMARY
          echo "- Test Google Maps integration" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ”„ Create rollback script
        run: |
          cat > rollback.sh << 'EOF'
          #!/bin/bash
          # Emergency rollback script for production deployment
          # Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          DEPLOY_USER="${{ env.DEPLOY_USER }}"
          DEPLOY_HOST="${{ secrets.VPS_HOST }}"
          DEPLOY_PATH="${{ env.DEPLOY_PATH }}"

          echo "ðŸ”„ Rolling back production deployment..."

          ssh $DEPLOY_USER@$DEPLOY_HOST "
            # Find previous release
            CURRENT_RELEASE=\$(readlink $DEPLOY_PATH)
            PREVIOUS_RELEASE=\$(ls -t /var/www/saraivavision/releases/production | sed -n 2p)

            if [ -n \"\$PREVIOUS_RELEASE\" ]; then
              ln -sfn /var/www/saraivavision/releases/production/\$PREVIOUS_RELEASE $DEPLOY_PATH
              systemctl reload nginx
              echo \"âœ… Rolled back to \$PREVIOUS_RELEASE\"
            else
              echo \"âŒ No previous release found\"
              exit 1
            fi
          "
          EOF

          chmod +x rollback.sh
          echo "âœ… Rollback script created and saved as artifact"

      - name: ðŸ“¤ Upload rollback script
        uses: actions/upload-artifact@v4
        with:
          name: rollback-script
          path: rollback.sh
          retention-days: 30

  # ==============================================================================
  # Post-Deployment Monitoring (Parallel checks)
  # ==============================================================================
  post-deployment-check:
    name: ðŸ“Š Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: deploy-production

    steps:
      - name: ðŸ” Monitor deployment
        run: |
          echo "Monitoring production for 60 seconds..."

          for i in {1..12}; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://saraivavision.com.br || echo "000")
            RESPONSE_TIME=$(curl -s -o /dev/null -w "%{time_total}" https://saraivavision.com.br || echo "0")

            echo "Check $i/12 - HTTP: $RESPONSE, Time: ${RESPONSE_TIME}s"

            if [ "$RESPONSE" != "200" ]; then
              echo "âš ï¸ Warning: HTTP $RESPONSE detected"
            fi

            sleep 5
          done

          echo "âœ… Post-deployment monitoring completed"

      - name: ðŸ“§ Notify team
        run: |
          echo "### ðŸ“§ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The production deployment has been completed successfully." >> $GITHUB_STEP_SUMMARY
          echo "Please monitor the site for the next 30 minutes." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Quick links:**" >> $GITHUB_STEP_SUMMARY
          echo "- [Production site](https://saraivavision.com.br)" >> $GITHUB_STEP_SUMMARY
          echo "- [Beta environment](https://beta.saraivavision.com.br)" >> $GITHUB_STEP_SUMMARY
          echo "- [Rollback script](../../actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY