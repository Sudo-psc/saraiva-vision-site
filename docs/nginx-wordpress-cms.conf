# /etc/nginx/sites-available/saraiva-wordpress-cms
# Configuração Nginx para WordPress CMS - Saraiva Vision

# Cache configuration
proxy_cache_path /var/cache/nginx/cms levels=1:2 keys_zone=cms_cache:10m inactive=60m use_temp_path=off;

# Rate limiting
limit_req_zone $binary_remote_addr zone=cms_limit:10m rate=10r/s;

# Upstream para PHP-FPM
upstream php_backend {
    server unix:/var/run/php/php8.1-fpm.sock;
    # server 127.0.0.1:9000; # Alternative TCP socket
}

server {
    listen 80;
    listen [::]:80;
    server_name cms.saraivavision.com.br;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cms.saraivavision.com.br;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/cms.saraivavision.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cms.saraivavision.com.br/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/cms.saraivavision.com.br/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Document root
    root /var/www/cms.saraivavision.com.br;
    index index.php index.html;

    # Logging
    access_log /var/log/nginx/cms_saraiva_access.log;
    error_log /var/log/nginx/cms_saraiva_error.log;

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # WordPress REST API with caching
    location ~ ^/wp-json/ {
        limit_req zone=cms_limit burst=20 nodelay;

        # Enable CORS for API access
        add_header Access-Control-Allow-Origin "https://saraivavision.com.br" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://saraivavision.com.br";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }

        # Cache GET requests
        if ($request_method = GET) {
            set $cache_key "$scheme$request_method$host$request_uri";
            proxy_cache cms_cache;
            proxy_cache_key $cache_key;
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            add_header X-Cache-Status $upstream_cache_status;
        }

        try_files $uri $uri/ /index.php?$args;
    }

    # GraphQL endpoint for headless CMS
    location ~ ^/graphql {
        limit_req zone=cms_limit burst=20 nodelay;

        # Enable CORS for GraphQL access
        add_header Access-Control-Allow-Origin "https://saraivavision.com.br" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://saraivavision.com.br";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }

        try_files $uri $uri/ /index.php?$args;
    }

    # WordPress Admin (protect with IP whitelist if needed)
    location ~ ^/wp-admin/ {
        # Uncomment to restrict access by IP
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;

        try_files $uri $uri/ /index.php?$args;
    }

    # WordPress login
    location ~ ^/wp-login\.php {
        limit_req zone=cms_limit burst=5 nodelay;
        try_files $uri =404;
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;

        # Security
        fastcgi_param HTTP_PROXY "";
        fastcgi_read_timeout 300;
    }

    # Static files with aggressive caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;

        # Enable Gzip compression
        gzip_static on;
    }

    # WordPress uploads directory
    location ~* ^/wp-content/uploads/.*\.(jpg|jpeg|png|gif|pdf|doc|docx)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }

    # Block access to sensitive files
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
    }

    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # WordPress: deny general files
    location ~* ^/(?:readme|license|changelog|upgrading).*$ {
        deny all;
    }

    # WordPress: deny wp-config.php
    location ~* wp-config\.php {
        deny all;
    }

    # Block XML-RPC
    location = /xmlrpc.php {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Sitemap
    location = /sitemap.xml {
        try_files $uri $uri/ /index.php?$args;
    }

    location = /sitemap_index.xml {
        try_files $uri $uri/ /index.php?$args;
    }

    # WordPress SEO by Yoast sitemaps
    location ~ ([^/]*)sitemap(.*).x(m|s)l$ {
        try_files $uri $uri/ /index.php?$args;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main WordPress rule
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Handle favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Performance optimizations
client_max_body_size 64M;
client_body_buffer_size 128k;
client_body_timeout 60;
client_header_timeout 60;
keepalive_timeout 65;
send_timeout 60;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1000;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    application/atom+xml
    application/geo+json
    application/javascript
    application/x-javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rdf+xml
    application/rss+xml
    application/xhtml+xml
    application/xml
    font/eot
    font/otf
    font/ttf
    image/svg+xml
    text/css
    text/javascript
    text/plain
    text/xml;