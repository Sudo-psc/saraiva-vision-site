# /etc/nginx/sites-available/catarata-landing
# Nginx configuration to serve catarata-web.saraivavision.com.br

upstream catarata_api_backend {
    server 127.0.0.1:3001;
}

server {
    listen 80;
    listen [::]:80;
    server_name catarata-web.saraivavision.com.br www.catarata-web.saraivavision.com.br;

    # Force HTTPS for every request
    return 301 https://catarata-web.saraivavision.com.br$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name catarata-web.saraivavision.com.br www.catarata-web.saraivavision.com.br;

    ssl_certificate /etc/letsencrypt/live/catarata-web.saraivavision.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/catarata-web.saraivavision.com.br/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/catarata-web.saraivavision.com.br/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    root /var/www/catarata-web;
    index index.html;

    access_log /var/log/nginx/catarata_web_access.log;
    error_log /var/log/nginx/catarata_web_error.log warn;

    client_max_body_size 8m;

    location = /health {
        access_log off;
        return 200 "ok";
    }

    location /api/ {
        proxy_pass http://catarata_api_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location = /robots.txt {
        allow all;
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    location = /sitemap.xml {
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
