<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Google Maps</title>
</head>
<body>
    <h1>Teste Google Maps</h1>
    <div id="map" style="height: 400px; width: 100%; border: 1px solid #ccc;"></div>

    <script>
        console.log('Iniciando teste Google Maps...');
        
        function initMap() {
            console.log('initMap called');
            const mapElement = document.getElementById('map');
            const map = new google.maps.Map(mapElement, {
                zoom: 17,
                center: { lat: -19.7868, lng: -42.1392 },
            });
            console.log('Mapa criado com sucesso');
        }

        // Load Google Maps API
        const script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDvio5w5mQVZWZGBnPrys1uTwTQBglmFms&callback=initMap';
        script.async = true;
        script.defer = true;
        
        script.onload = () => console.log('Script Google Maps carregado');
        script.onerror = (error) => console.error('Erro ao carregar script:', error);
        
        document.head.appendChild(script);
    </script>
</body>
</html>
