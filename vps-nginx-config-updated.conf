# Updated Nginx configuration for Saraiva Vision VPS
# Includes CORS configuration for Vercel domains and HTTPS support

server {
    listen 80;
    server_name 31.97.129.78 saraivavision.com.br www.saraivavision.com.br api.saraivavision.com.br;

    # Security headers
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Redirect to HTTPS for production domains
    if ($host != "31.97.129.78") {
        return 301 https://$host$request_uri;
    }

    # API endpoints with CORS for Vercel domains
    location /api/ {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://api:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Enhanced CORS for multiple Vercel domains
        add_header Access-Control-Allow-Origin "https://saraivavision.com.br" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age "86400" always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://saraivavision.com.br";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age "86400";
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # WordPress CMS
    location / {
        try_files $uri $uri/ /index.php?$args;

        proxy_pass http://wordpress:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WordPress specific headers
        proxy_set_header SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        proxy_set_header SCRIPT_NAME $fastcgi_script_name;
    }

    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        proxy_pass http://wordpress:9000;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://api:3001/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # phpMyAdmin (restricted access)
    location /phpmyadmin {
        allow 127.0.0.1;
        allow your_admin_ip; # Replace with your IP
        deny all;
        proxy_pass http://phpmyadmin:80;
        proxy_set_header Host $host;
    }
}

# HTTPS configuration for production domains
server {
    listen 443 ssl http2;
    server_name saraivavision.com.br www.saraivavision.com.br api.saraivavision.com.br;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/saraivavision.com.br.crt;
    ssl_certificate_key /etc/nginx/ssl/saraivavision.com.br.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

