# Staging server config (example). TODO: adjust server_name and paths.

server {
    listen 443 ssl http2;
    server_name staging.example.com;

    root /var/www/site/current/frontend;
    index index.html;

    include /etc/nginx/snippets/ssl-params.conf; # TODO
    include /var/www/site/current/infra/nginx/snippets/security-headers.conf;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy WordPress
    location /wp/ {
        proxy_pass http://127.0.0.1:8083/; # TODO: backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

