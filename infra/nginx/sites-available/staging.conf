# Custom log formats for staging (verbose)
log_format staging_json escape=json '{'
    '"timestamp":"$time_iso8601",'
    '"remote_addr":"$remote_addr",'
    '"request":"$request",'
    '"status":$status,'
    '"body_bytes_sent":$body_bytes_sent,'
    '"http_referer":"$http_referer",'
    '"http_user_agent":"$http_user_agent",'
    '"request_time":$request_time,'
    '"upstream_response_time":"$upstream_response_time",'
    '"upstream_addr":"$upstream_addr",'
    '"upstream_status":"$upstream_status",'
    '"environment":"staging",'
    '"service":"saraiva-vision-web",'
    '"clinic":"Clínica Saraiva Vision"'
'}';

# API Backend upstream for staging
upstream saraiva_api_staging {
    server api:3001 max_fails=1 fail_timeout=10s;
    keepalive 16;
}

server {
    listen 8080;
    listen [::]:8080;
    server_name staging.saraivavision.com.br localhost;

    # Enhanced logging for staging environment
    access_log /var/log/nginx/staging_access.log staging_json;
    error_log /var/log/nginx/staging_error.log debug;

    # Staging-specific security headers
    add_header X-Environment "staging" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    root /var/www/html;
    index index.html;

    # Disable caching in staging
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    add_header Pragma "no-cache";
    expires -1;

    # Health check
    location /health {
        access_log off;
        return 200 "staging-healthy\n";
        add_header Content-Type text/plain;
    }

    # API proxy with verbose logging
    location /api/ {
        access_log /var/log/nginx/staging_api_access.log staging_json;
        error_log /var/log/nginx/staging_api_error.log debug;
        
        proxy_pass http://saraiva_api_staging;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment "staging";
        proxy_cache_bypass $http_upgrade;
        
        # Shorter timeouts for faster feedback
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Static files without caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

