# Production server with canary upstreams. TODO: adjust upstream backends/weights, server_name, paths.

upstream app_canary {
    # Example: two backend pools with weights for canary rollout
    server 127.0.0.1:9001 weight=80; # stable
    server 127.0.0.1:9002 weight=20; # canary
}

server {
    listen 443 ssl http2;
    server_name www.example.com;

    # Static frontend
    root /var/www/site/current/frontend;
    index index.html;

    include /etc/nginx/snippets/ssl-params.conf; # TODO
    include /var/www/site/current/infra/nginx/snippets/security-headers.conf;

    # SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy WP or app via canary upstream (example route)
    location /wp/ {
        proxy_pass http://app_canary/; # balanced per weights
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

