user  nginx;
worker_processes  auto;

pid /var/run/nginx.pid;

load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

events {
    worker_connections 2048;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main_json escape=json '{"time":"$time_iso8601","remote_addr":"$remote_addr","request":"$request","status":"$status","bytes_sent":$bytes_sent,"request_time":$request_time,"upstream_time":"$upstream_response_time","upstream_status":"$upstream_status","method":"$request_method","uri":"$uri","host":"$host","referrer":"$http_referer","agent":"$http_user_agent","x_forwarded_for":"$http_x_forwarded_for","request_id":"$request_id"}';

    log_format health_json escape=json '{"time":"$time_iso8601","status":"$status","uri":"$uri","method":"$request_method","bytes_sent":$bytes_sent,"request_time":$request_time}';

    access_log /var/log/nginx/access.log main_json;
    error_log  /var/log/nginx/error.log warn;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    keepalive_requests  100;

    client_max_body_size        40m;
    client_body_buffer_size     128k;
    client_body_timeout         30s;
    client_header_timeout       30s;
    send_timeout                30s;

    server_tokens off;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    map $uri $cms_script {
        ~^/cms/(.*)$ /$1;
        default $uri;
    }

    proxy_cache_path /var/cache/nginx/frontend levels=1:2 keys_zone=frontend_cache:64m max_size=512m inactive=30m use_temp_path=off;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    brotli on;
    brotli_comp_level 5;
    brotli_static on;
    brotli_types text/plain text/css application/javascript application/json image/svg+xml application/xml+rss;

    proxy_headers_hash_max_size 1024;
    proxy_headers_hash_bucket_size 128;

    include /etc/nginx/conf.d/*.conf;
}
