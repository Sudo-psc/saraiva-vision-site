# Security headers (staging/prod). TODO: adjust domains and report URI.

add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
add_header X-Frame-Options SAMEORIGIN always;
add_header X-Content-Type-Options nosniff always;
add_header Referrer-Policy strict-origin-when-cross-origin always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), interest-cohort=(), unload=()" always;

# CSP in report-only for canary; enforced later.
# Use map/variable to toggle between report-only and enforce based on upstream/canary flag.
# Example minimal CSP (adjust as needed):
set $csp_ro "default-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; object-src 'none'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https:; frame-src 'self' https://www.googletagmanager.com; worker-src 'self' blob:; upgrade-insecure-requests";
add_header Content-Security-Policy-Report-Only $csp_ro always;
