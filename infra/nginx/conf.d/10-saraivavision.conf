# Primary HTTP endpoint
server {
    listen 80;
    listen [::]:80;
    server_name _;

    include /etc/nginx/snippets/security-headers.conf;

    add_header X-Request-Id $request_id always;
    include /etc/nginx/snippets/app-locations.conf;
}

# Dedicated HTTPS virtual host (certificates should be mounted at /etc/nginx/certs)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    ssl_certificate     /etc/nginx/certs/tls.crt;
    ssl_certificate_key /etc/nginx/certs/tls.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    include /etc/nginx/snippets/security-headers.conf;
    add_header X-Request-Id $request_id always;

    include /etc/nginx/snippets/app-locations.conf;
}

# WordPress direct admin endpoint for local work
server {
    listen 8080;
    listen [::]:8080;
    server_name _;

    include /etc/nginx/snippets/security-headers.conf;

    access_log /var/log/nginx/wp-access.log main_json;

    location = /healthz {
        access_log off;
        default_type application/json;
        return 200 '{"status":"healthy","service":"wordpress-proxy","timestamp":"$time_iso8601"}';
    }

    location = /xmlrpc.php {
        return 444;
    }

    location ~* ^/(wp-content|wp-includes)/.*\.php$ {
        return 404;
    }

    location ~* \.(?:php)$ {
        include /etc/nginx/snippets/wordpress-fastcgi.conf;
    }

    location / {
        root /var/www/html;
        index index.php index.html;
        try_files $uri $uri/ /index.php?$args;
    }
}
