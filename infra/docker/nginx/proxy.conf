# Nginx proxy configuration for Saraiva Vision
# Routes traffic between frontend and backend services

# Upstream configuration for backend API
upstream backend_api {
    server backend:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream configuration for frontend
upstream frontend_app {
    server frontend:80 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Main server configuration
server {
    listen 80;
    server_name localhost;

    # Security headers
    include /etc/nginx/conf.d/security-headers.conf;

    # Rate limiting
    limit_req zone=api burst=20 nodelay;

    # Proxy configuration
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # API routes
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://backend_api/api/;
    }

    # Health check for API
    location /api/health {
        access_log off;
        proxy_pass http://backend_api/health;
    }

    # Contact form with stricter rate limiting
    location /api/contact {
        limit_req zone=contact burst=5 nodelay;
        proxy_pass http://backend_api/api/contact;
    }

    # Frontend routes (SPA)
    location / {
        proxy_pass http://frontend_app/;
        
        # Handle SPA routing
        try_files $uri $uri/ @frontend;
    }

    # Fallback to frontend for SPA routing
    location @frontend {
        proxy_pass http://frontend_app/;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static assets optimization
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend_app;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}