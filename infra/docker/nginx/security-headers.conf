# Security headers configuration
# Based on OWASP recommendations for medical websites

# Content Security Policy for medical website
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://maps.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://www.google-analytics.com https://maps.googleapis.com; frame-src 'self' https://www.google.com; object-src 'none'; base-uri 'self'; form-action 'self'" always;

# XSS Protection
add_header X-XSS-Protection "1; mode=block" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Clickjacking protection
add_header X-Frame-Options "SAMEORIGIN" always;

# Referrer Policy for privacy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# HSTS for HTTPS (when using SSL)
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Feature Policy / Permissions Policy
add_header Permissions-Policy "geolocation=(self), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=()" always;

# Remove server information
server_tokens off;

# Remove X-Powered-By headers (if any)
more_clear_headers "X-Powered-By";
more_clear_headers "Server";