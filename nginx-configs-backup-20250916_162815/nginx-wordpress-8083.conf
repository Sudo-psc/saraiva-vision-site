# WordPress server para porta 8083 - Corrigindo erro do blog
server {
    listen 8083;
    server_name cms.saraivavision.com.br localhost;
    root /var/www/cms.saraivavision.local;
    index index.php index.html index.htm;

    access_log /var/log/nginx/wordpress-8083.access.log;
    error_log /var/log/nginx/wordpress-8083.error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-Robots-Tag "noindex, nofollow" always;

    # CORS para imagens e API
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|avif)$ {
        add_header Access-Control-Allow-Origin "https://saraivavision.com.br" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # WordPress uploads - permitir CORS para imagens
    location /wp-content/uploads/ {
        add_header Access-Control-Allow-Origin "https://saraivavision.com.br" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP processing
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        # Timeout settings for heavy WordPress operations
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    # WordPress REST API with CORS
    location /wp-json/ {
        add_header Access-Control-Allow-Origin "https://saraivavision.com.br" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }

        try_files $uri $uri/ /index.php?$args;
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }

    location ~ /wp-config\.php {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    # WordPress admin security
    location ~ ^/(wp-admin|wp-includes)/ {
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/run/php/php8.3-fpm.sock;
            include fastcgi_params;
        }
    }

    # Block xmlrpc.php (security)
    location = /xmlrpc.php {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block wp-config backups
    location ~* wp-config\.php\.backup {
        deny all;
    }

    # Optimize static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "https://saraivavision.com.br" always;
        log_not_found off;
        access_log off;
    }
}
