server {
    listen 8081;
    server_name localhost saraivavision.local;
    root /var/www/saraivavision/current;
    index index.html;

    # Standardized headers via includes
    include /etc/nginx/includes/security-headers.conf;
    include /etc/nginx/includes/csp.conf;

    # Serve React app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Legacy redirects: /servico/* -> /servicos/*
    location ~ ^/servico/(.+)$ {
        return 301 /servicos/$1$is_args$args;
    }

    # Serve static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        include /etc/nginx/includes/security-headers.conf;
        try_files $uri =404;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        include /etc/nginx/includes/security-headers.conf;
    }
}

# WordPress backend (existing configuration)
server {
    listen 8080;
    server_name localhost;
    root /var/www/cms.saraivavision.local;
    index index.php index.html;

    # Standardized security headers for backend (CSP not applied)
    include /etc/nginx/includes/security-headers.conf;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_intercept_errors on;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    location ~ /\.ht {
        deny all;
    }
}
