# /etc/nginx/sites-available/saraivavision-optimized.conf

# ... outras configurações do servidor ...

# --- Local: WordPress Admin, Login & Core ---
# Este bloco deve vir ANTES do bloco genérico "location /" do seu SPA,
# pois o Nginx prioriza os blocos mais específicos.
location ~ ^/(wp-admin|wp-login\.php) {
    # Proteção contra ataques de força bruta na tela de login
    limit_req zone=login burst=5 nodelay;

    # Encaminha a requisição para o serviço WordPress interno
    proxy_pass http://wordpress_backend; # 'wordpress_backend' é seu upstream para 127.0.0.1:8083

    # Headers essenciais para o WordPress entender o ambiente de proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP ;
    proxy_set_header X-Forwarded-For ;
    proxy_set_header X-Forwarded-Proto ; # Informa se a conexão original é http ou https
    proxy_set_header X-Forwarded-Host ;
    proxy_set_header X-Forwarded-Port 443; # Assumindo que você usa HTTPS

    # Corrige redirecionamentos gerados pelo WordPress para o endereço interno
    proxy_redirect ~^http://(localhost|127\.0\.0\.1):8083(/.*)$ https://;

    # Impede o cache de páginas de admin, que são dinâmicas e sensíveis
    add_header Cache-Control "no-cache, no-store, must-revalidate, private" always;

    # Re-aplica os headers de segurança, pois o add_header acima os sobrescreve
    include /etc/nginx/includes/security-headers-optimized.conf;
}

# --- Local: Conteúdo e Arquivos do WordPress (wp-content, wp-includes) ---
location ~ ^/(wp-content|wp-includes) {
    proxy_pass http://wordpress_backend;
    proxy_set_header Host ;

    # Permite que o navegador armazene esses arquivos por um longo período
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary "Accept-Encoding";
    access_log off; # Opcional: desliga logs para assets estáticos
}

# --- Local: API REST do WordPress ---
location /wp-json/ {
    # ... configuração de proxy similar ...
}

# --- Local: Fallback para o React SPA ---
location / {
    try_files  / /index.html;
    # ... outras configurações do SPA ...
}

# ... resto da configuração ...
server {
    listen 80;
    listen [::]:80;
    server_name saraivavision.com.br www.saraivavision.com.br;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
        default_type text/plain;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name saraivavision.com.br www.saraivavision.com.br;
    server_tokens off;

    # Standardized headers via includes
    include /etc/nginx/includes/security-headers.conf;
    include /etc/nginx/includes/csp.conf;

    # CORS configuration
    set $cors_origin "";
    if ($http_origin ~* "^https?://(www\\.)?saraivavision\\.com\\.br$") {
        set $cors_origin $http_origin;
    }
    if ($http_origin ~* "^https?://saraivavision\\.vercel\.app$") {
        set $cors_origin $http_origin;
    }
    if ($http_origin ~* "^http://localhost(:[0-9]{2,5})?$") {
        set $cors_origin $http_origin;
    }

    # SSL configuration (otimizada)
    ssl_certificate /etc/letsencrypt/live/saraivavision.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/saraivavision.com.br/privkey.pem;
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/saraivavision.com.br/chain.pem;

    # Document root
    root /var/www/saraivavision/current;
    index index.html;

    include /etc/nginx/mime.types;
    
    # Gzip compression otimizada
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/manifest+json
        application/wasm
        font/woff
        font/woff2
        font/ttf;
    
    # Brotli compression (se disponível)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/xml image/svg+xml application/x-font-ttf image/vnd.microsoft.icon application/x-font-opentype application/json font/eot application/vnd.ms-fontobject application/javascript font/otf application/xml application/xhtml+xml text/javascript  application/x-javascript text/plain application/x-font-truetype application/xml+rss image/x-icon font/opentype text/css image/x-win-bitmap;

    # Health check
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # HTML files (no cache)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        try_files $uri =404;
    }

    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        include /etc/nginx/includes/security-headers.conf;
        include /etc/nginx/includes/csp.conf;
        try_files $uri $uri/ /index.html;
    }

    # API endpoints
    location = /ads {
        default_type application/json;
        access_log off;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        include /etc/nginx/includes/security-headers.conf;
        include /etc/nginx/includes/csp.conf;
        return 200 '{"status":"ok","message":"ads blocked or disabled"}';
    }

    location = /web-vitals {
        access_log off;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS, POST" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Content-Type application/json always;
        include /etc/nginx/includes/security-headers.conf;
        include /etc/nginx/includes/csp.conf;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
        if ($request_method = 'POST') {
            return 204;
        }
        return 200 '{"cls":0,"fid":0,"lcp":0}';
    }

    # PWA Manifest (deve vir antes dos assets para ter precedência)
    location ~ \.webmanifest$ {
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header Content-Type application/manifest+json;
        include /etc/nginx/includes/security-headers.conf;
        include /etc/nginx/includes/csp.conf;
        try_files $uri =404;
    }


    # JSON files
    location ~* \.json$ {
        access_log off;
        expires 1h;
        add_header Cache-Control "public, must-revalidate, max-age=3600";
        include /etc/nginx/includes/security-headers.conf;
        include /etc/nginx/includes/csp.conf;
        try_files $uri =404;
    }

    # Static assets (CSS, JS, images, fonts) - otimizado
    location ~* \.(?:css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot|otf|mjs|js|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary "Accept-Encoding";
        include /etc/nginx/includes/security-headers.conf;
        
        # Otimizações de performance
        tcp_nodelay on;
        tcp_nopush on;
        
        # ETag para validação de cache
        etag on;
        
        try_files $uri =404;
    }

    # Media files - otimizado
    location ~* \.(?:mp3|m4a|aac|ogg|wav|mp4|webm)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header Accept-Ranges bytes;
        
        # Suporte a range requests para streaming
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        include /etc/nginx/includes/security-headers.conf;
        try_files $uri =404;
    }

    # SEO files
    location = /robots.txt {
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    location = /sitemap.xml {
        access_log off;
        try_files $uri =404;
    }

    # WordPress proxy (prefix matching) - otimizado
    location ^~ /wp-includes/ {
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host "cms.saraivavision.com.br";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Buffer e timeout otimizados
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        add_header Cache-Control "public, max-age=300";
        include /etc/nginx/includes/security-headers.conf;
        include /etc/nginx/includes/csp.conf;
    }

    location ^~ /wp-content/ {
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host "cms.saraivavision.com.br";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Buffer e timeout otimizados
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Cache mais longo para conteúdo estático
        add_header Cache-Control "public, max-age=3600";
        include /etc/nginx/includes/security-headers.conf;
        include /etc/nginx/includes/csp.conf;
    }

    location ^~ /wp-admin/ {
    proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host "cms.saraivavision.com.br";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    proxy_redirect ~^http://(localhost|127\.0\.0\.1):8083(/.*)$ https://$host$2;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        include /etc/nginx/includes/security-headers.conf;
        include /etc/nginx/includes/csp.conf;
    }

    location = /wp-login.php {
    proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host "cms.saraivavision.com.br";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    proxy_redirect ~^http://(localhost|127\.0\.0\.1):8083(/.*)$ https://$host$2;
        add_header Cache-control "no-cache, no-store, must-revalidate" always;
        include /etc/nginx/includes/security-headers.conf;
        include /etc/nginx/includes/csp.conf;
    }

    # WordPress REST API - otimizado
    location /wp-json/ {
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host "cms.saraivavision.com.br";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        
        # Buffer otimizado para JSON
        proxy_buffer_size 4k;
        proxy_buffers 4 4k;
        proxy_busy_buffers_size 8k;
        
        # Timeouts reduzidos para API
        proxy_connect_timeout 3s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        add_header Cache-Control "public, max-age=300" always;
        include /etc/nginx/includes/security-headers.conf;
        include /etc/nginx/includes/csp.conf;
    }

    # Blog (WordPress)
    location /blog/ {
        proxy_pass http://127.0.0.1:8083/;
        proxy_set_header Host "cms.saraivavision.com.br";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_redirect default;
        proxy_redirect / /blog/;
    }    # CMS subdirectory
    location /cms/ {
    proxy_pass http://127.0.0.1:8083/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Vary' 'Origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        include /etc/nginx/includes/security-headers.conf;
        include /etc/nginx/includes/csp.conf;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin;
            add_header 'Vary' 'Origin';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # SPA fallback - otimizado
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de performance para SPA
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        
        # Preload de recursos críticos
        add_header Link "</assets/index.css>; rel=preload; as=style" always;
    }


}
