# SaraivaVision Nginx Configuration - Production Optimized
# Medical clinic website with WordPress integration support
# Updated: September 2025

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name saraivavision.com.br www.saraivavision.com.br;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
        default_type text/plain;
    }

    return 301 https://$host$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name saraivavision.com.br www.saraivavision.com.br;
    server_tokens off;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/saraivavision.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/saraivavision.com.br/privkey.pem;
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/saraivavision.com.br/chain.pem;

    # Security headers
    include /etc/nginx/nginx-includes/security-headers.conf;
    include /etc/nginx/nginx-includes/csp.conf;

    # Document root
    root /var/www/saraivavision/current;
    index index.html;

    include /etc/nginx/mime.types;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/manifest+json
        application/wasm
        font/woff
        font/woff2
        font/ttf;

    # Rate limiting for login attempts
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req zone=login burst=5 nodelay;

    # Health check
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # HTML files (no cache)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        try_files $uri =404;
    }

    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        include /etc/nginx/nginx-includes/security-headers.conf;
        include /etc/nginx/nginx-includes/csp.conf;
        try_files $uri $uri/ /index.html;
    }

    # API endpoints
    location = /ads {
        default_type application/json;
        access_log off;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        include /etc/nginx/nginx-includes/security-headers.conf;
        include /etc/nginx/nginx-includes/csp.conf;
        return 200 '{"status":"ok","message":"ads blocked or disabled"}';
    }

    location = /web-vitals {
        access_log off;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS, POST" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Content-Type application/json always;
        include /etc/nginx/nginx-includes/security-headers.conf;
        include /etc/nginx/nginx-includes/csp.conf;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
        if ($request_method = 'POST') {
            return 204;
        }
        return 200 '{"cls":0,"fid":0,"lcp":0}';
    }

    # PWA Manifest
    location ~ \.webmanifest$ {
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header Content-Type application/manifest+json;
        include /etc/nginx/nginx-includes/security-headers.conf;
        include /etc/nginx/nginx-includes/csp.conf;
        try_files $uri =404;
    }

    # JSON files
    location ~* \.json$ {
        access_log off;
        expires 1h;
        add_header Cache-Control "public, must-revalidate, max-age=3600";
        include /etc/nginx/nginx-includes/security-headers.conf;
        include /etc/nginx/nginx-includes/csp.conf;
        try_files $uri =404;
    }

    # Static assets (CSS, JS, images, fonts)
    location ~* \.(?:css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot|otf|mjs|js|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary "Accept-Encoding";
        include /etc/nginx/includes/security-headers.conf;
        
        # Performance optimizations
        tcp_nodelay on;
        tcp_nopush on;
        etag on;
        
        try_files $uri =404;
    }

    # Media files
    location ~* \.(?:mp3|m4a|aac|ogg|wav|mp4|webm)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header Accept-Ranges bytes;
        
        # Range requests for streaming
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        include /etc/nginx/includes/security-headers.conf;
        try_files $uri =404;
    }

    # SEO files
    location = /robots.txt {
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    location = /sitemap.xml {
        access_log off;
        try_files $uri =404;
    }

    # WordPress proxy configuration - ATIVO
    # WordPress CMS instalado e funcionando na porta 8083
    # Cl√≠nica Saraiva Vision - Dr. Philipe Saraiva Cruz (CRM-MG 69.870)
    
    location ^~ /wp-includes/ {
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host "cms.saraivavision.com.br";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=300";
        include /etc/nginx/nginx-includes/security-headers.conf;
        include /etc/nginx/nginx-includes/csp.conf;
    }

    location ^~ /wp-content/ {
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host "cms.saraivavision.com.br";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=3600";
        include /etc/nginx/nginx-includes/security-headers.conf;
        include /etc/nginx/nginx-includes/csp.conf;
    }

    location ^~ /wp-admin/ {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host "cms.saraivavision.com.br";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect ~^http://(localhost|127\.0\.0\.1):8083(/.*)$ https://$host$2;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        include /etc/nginx/nginx-includes/security-headers.conf;
        include /etc/nginx/nginx-includes/csp.conf;
    }

    location = /wp-login.php {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host "cms.saraivavision.com.br";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect ~^http://(localhost|127\.0\.0\.1):8083(/.*)$ https://$host$2;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        include /etc/nginx/nginx-includes/security-headers.conf;
        include /etc/nginx/nginx-includes/csp.conf;
    }

    location /wp-json/ {
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host "cms.saraivavision.com.br";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=300" always;
        include /etc/nginx/nginx-includes/security-headers.conf;
        include /etc/nginx/nginx-includes/csp.conf;
    }

    location /blog/ {
        proxy_pass http://127.0.0.1:8083/;
        proxy_set_header Host "cms.saraivavision.com.br";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_redirect default;
        proxy_redirect / /blog/;
    }

    location /cms/ {
        proxy_pass http://127.0.0.1:8083/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy for Node.js backend
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        set $cors_origin "";
        if ($http_origin ~* "^https?://(www\\.)?saraivavision\\.com\\.br$") {
            set $cors_origin $http_origin;
        }
        if ($http_origin ~* "^https?://saraivavision\\.vercel\\.app$") {
            set $cors_origin $http_origin;
        }
        if ($http_origin ~* "^http://localhost(:[0-9]{2,5})?$") {
            set $cors_origin $http_origin;
        }

        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Vary' 'Origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        include /etc/nginx/nginx-includes/security-headers.conf;
        include /etc/nginx/nginx-includes/csp.conf;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin;
            add_header 'Vary' 'Origin';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers for SPA
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        
        # Resource preloading
        add_header Link "</assets/index.css>; rel=preload; as=style" always;
    }
}