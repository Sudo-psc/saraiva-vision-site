<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Capa do artigo sobre catarata: guia completo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Abstract eye shape -->
  <g transform="translate(800, 490) scale(1.1)" opacity="0.12">
    <ellipse cx="0" cy="0" rx="520" ry="220" fill="#fff"/>
    <ellipse cx="0" cy="0" rx="380" ry="160" fill="none" stroke="#fff" stroke-width="6"/>
    <circle cx="0" cy="0" r="90" fill="#0ea5e9"/>
    <circle cx="0" cy="0" r="46" fill="#0b658a"/>
  </g>

  <!-- Title -->
  <g filter="url(#softShadow)">
    <text x="80" y="360" fill="#ffffff" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="88" font-weight="800" letter-spacing="0.5" style="paint-order: stroke; stroke: rgba(0,0,0,0.2); stroke-width: 1.5;">
      Catarata: Guia Completo
    </text>
    <text x="80" y="430" fill="#e2e8f0" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="32" font-weight="600">
      Sintomas • Tratamento • Cirurgia • Lentes
    </text>
  </g>

  <!-- Brand -->
  <text x="80" y="820" fill="#bfdbfe" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="28" font-weight="700">Saraiva Vision</text>
  <text x="1520" y="820" fill="#cbd5e1" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="24" font-weight="600" text-anchor="end">2025</text>
</svg>